<div class="container-fluid">
  <br>
  <div class="container-fluid">
    <button type="submit" class="btn btn-success mb-3" (click)="modalCreatePedido()">Novo Pedido</button>
  </div>
 
  <!-- Tabela Exibição Geral de Pedidos -->
  <hr>
  <div class="container-fluid text-center" *ngIf="pedidos && pedidos.length == 0">
    <h5>Não há pedidos cadastrados.</h5>
  </div>
  <table class="table table-striped table-hover" *ngIf="pedidos && pedidos.length > 0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cliente</th>
        <th scope="col">Qtd. Itens</th>
        <th scope="col">Valor total</th>
        <th scope="col">Data do Pedido</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <th scope="row">{{pedido.id}}</th>
        <td class="col-6">{{pedido.cliente_nome}}</td>
        <td>{{pedido.qtd_item}}</td>
        <td>{{pedido.valor_total | currency}}</td>
        <td>{{pedido.data | date:'shortDate'}}</td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-primary" style="margin: 2px;" (click)="modalViewPedido(pedido)"><i class="fa-solid fa-eye"></i></button>
              <button type="button" class="btn btn-warning" style="margin: 2px;" (click)="modalEditPedido(pedido)"><i class="fa-solid fa-pen-to-square"></i></button>
              <button type="button" class="btn btn-danger" style="margin: 2px;" (click)="modalDeletePedido(pedido)"><i class="fa-solid fa-trash-can"></i></button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

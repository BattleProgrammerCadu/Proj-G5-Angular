<br>
<div class="container-fluid" tabindex="0">
  <div class="container-fluid">
    <button type="submit" class="btn btn-success mb-3" (click)="modalCreateProduto()">Cadastrar</button>
  </div>

  <hr>
  <div class="container-fluid">
    <div class="container-fluid text-center" *ngIf="produtos && produtos.length == 0">
      <h5>Não há produtos cadastrados.</h5>
    </div>
    <table class="table table-striped  table-hover" *ngIf="produtos && produtos.length > 1">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Função</th>
          <th scope="col">Valor</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{produto.id}}</th>
          <td class="col-3">{{produto.nome}}</td>
          <td class="col-4">{{produto.tipo}}</td>
          <td>{{produto.valor | currency}}</td>
          <td>{{produto.qtd_estoque}}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary" style="margin: 2px;" (click)="modalViewProduto(produto)"><i class="fa-solid fa-eye"></i></button>
                <button type="button" class="btn btn-warning" style="margin: 2px;" (click)="modalEditProduto(produto)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="button" class="btn btn-danger" style="margin: 2px;" (click)="modalDeleteProduto(produto)"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

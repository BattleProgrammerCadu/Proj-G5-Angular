<br>
<div class="container-fluid" tabindex="0">
  <div class="container-fluid">
    <button type="submit" class="btn btn-success mb-3" (click)="modalCreateLoja()">Cadastrar</button>
  </div>
  <hr>

  <div class="container-fluid">
    <div class="container-fluid text-center" *ngIf="lojas && lojas.length == 0">
      <h5>Não há lojas cadastrados.</h5>
    </div>
    <table class="table table-striped  table-hover" *ngIf="lojas && lojas.length > 0">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Observação</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loja of lojas">
          <th scope="row">{{loja.id}}</th>
          <td class="col-4">{{loja.nome}}</td>

          <td class="col-2">{{loja.observacao}}</td>        
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
              <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary" style="margin: 2px;" (click)="modalViewLoja(loja)"><i class="fa-solid fa-eye"></i></button>
                <button type="button" class="btn btn-warning" style="margin: 2px;" (click)="modalEditLoja(loja)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="button" class="btn btn-danger" style="margin: 2px;" (click)="modalDeleteLoja(loja)"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
